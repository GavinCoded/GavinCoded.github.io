<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblivity | #1 Roblox External</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 3rem;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: bold;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Purchase Oblivity</h1>
    <p>Price: $5/monthly or $32/yearly</p>
    <button>Buy Now</button>
</div>
</body>

</html>
