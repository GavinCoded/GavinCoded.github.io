<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logged-in-container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #2196F3; 
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        p {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .back-to-login {
            margin-top: 20px;
            font-size: 0.9em;
            color: #2196F3;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-to-login:hover {
            color: #1565C0; 
        }
    </style>
</head>
<body>

<div class="logged-in-container">
    <h1>Logged In</h1>
    <p>Check the login page on the Oblivity Application.</p>
    <a href="lol.html" class="back-to-login">Back to Login</a>
</div>

</body>
</html>
